<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <header class="header">Hand Cricket</header> -->
    <div class="area">
        <div class="content">
            <div class="start border">
                <h1>Start The Game</h1>
            </div>
            <div class="toss-area hide">
                <div class="toss">
                    <h1 class="choice border" id="heads">Heads</h1>
                    <h1 class="choice border" id="tails">Tails</h1>
                </div><br>
                <div class="toss-msg">
                    <h3>Choose Heads or Tails.</h3>
                </div>
                
            </div>
            <div class="batbowlchoosingArea">
                <div class="whenTosswon hide">
                    <div class="tosswinMsg border">
                        <h2>Congrats on winning the Toss!</h2>
                    </div>
                    <div class="batbowlOptions">
                        <h1 class="option border" id="batting">Batting</h1>
                        <h1 class="option border" id="bowling">Bowling</h1>
                    </div><br>
                    <div class="decision-msg">
                        <h3>Choose Batting or Bowling.</h3>
                    </div>
                </div>
                <div class="whenTossloss hide">
                    <div class="tossloseMsg border">
                        <h1>Sorry computer won the toss!</h1>
                    </div>
                    <div class="okMsg border" id="ok">
                        <h1 id="OK">OK</h1>
                    </div>
                </div>
                
            </div>
           
            <div class="numbersArea hide">
                <div class="userWork">You are Batting !</div>
                <div class="numbers">
                    <div class="number" id="1">1</div>
                    <div class="number" id="2">2</div>
                    <div class="number" id="3">3</div>
                    <div class="number" id="4">4</div>
                    <div class="number" id="5">5</div>
                    <div class="number" id="6">6</div>
            </div>
        

            
        </div>
       
    </div>
<script src="app.js"></script>    
</body>
</html>
